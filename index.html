<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="icon" type="images/png" href="images/minecraft.png" />
  </head>
  <body>
    <header>
      <h1>Montecatine's Library</h1>
    </header>
    <main>
      <dialog>
        <button id="addBookButton" onclick="this.closest('dialog').close()">
          <i class="bi bi-x"></i>
        </button>

        <form
          id="formulario"
          method="dialog"
          onsubmit="event.preventDefault(); addBookToLibrary();"
        >
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required />
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" required />
          <label for="pages">Pages:</label>
          <input type="number" name="pages" id="pages" required />

          <button type="submit">Add book</button>
        </form>
      </dialog>
      <div class="sidebar">
        <button
          class="open-dialog-btn"
          onclick="document.querySelector('dialog').showModal()"
        >
          <i class="bi bi-folder-plus"></i>
        </button>
      </div>
      <div id="books-container"></div>
    </main>
    <script src="script.js" defer></script>
  </body>
  <footer>
    <p>by @mariomontecatine</p>
    <a
      href="https://github.com/mariomontecatine"
      target="_blank"
      rel="noopener noreferrer"
    >
      <i class="bi bi-github"></i>
    </a>
  </footer>
</html>
